name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-self-hosted:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Upload unversioned assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          upload_url=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag" \
            | grep '"upload_url"' | sed 's/.*"\(https.*\){.*/\1/')
          for f in dist/*.deb dist/*.rpm dist/*.tar.gz dist/*.zip; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            unversioned=$(echo "$base" | sed "s/_${tag#v}_/_/")
            cp "$f" "dist/$unversioned"
            curl -s -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"dist/$unversioned" \
              "${upload_url}?name=${unversioned}&label=${unversioned}"
          done

      - name: Trigger APT repo update
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          curl -s -X POST \
            -H "Authorization: token $HOMEBREW_TAP_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/chenyhd/apt-repo/dispatches" \
            -d "{\"event_type\":\"update-apt-repo\",\"client_payload\":{\"tag\":\"$tag\"}}"

  release-github-hosted:
    needs: release-self-hosted
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Upload unversioned assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          upload_url=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag" \
            | grep '"upload_url"' | sed 's/.*"\(https.*\){.*/\1/')
          for f in dist/*.deb dist/*.rpm dist/*.tar.gz dist/*.zip; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            unversioned=$(echo "$base" | sed "s/_${tag#v}_/_/")
            cp "$f" "dist/$unversioned"
            curl -s -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"dist/$unversioned" \
              "${upload_url}?name=${unversioned}&label=${unversioned}"
          done

      - name: Trigger APT repo update
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          curl -s -X POST \
            -H "Authorization: token $HOMEBREW_TAP_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/chenyhd/apt-repo/dispatches" \
            -d "{\"event_type\":\"update-apt-repo\",\"client_payload\":{\"tag\":\"$tag\"}}"
